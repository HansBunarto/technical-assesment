<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <i class="fa fa-chevron-left text-header" (click)="backToList()"></i>
            <label class="font-bold ml-2 text-header">Create</label>
        </div>
    </div>
    <form [formGroup]="createEmployeeForm" (ngSubmit)="onSubmit()">
        <div class="row mt-4" for="userName">
            <div class="col-lg-12 label-column">
                <label>Username</label>
            </div>
            <div class="col-lg-12 input-column">
                <input type="text" class="form-control radius-right" placeholder="Username" name="userName" formControlName="userName" required>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="row mt-2" for="firstName">
                    <div class="col-lg-12">
                        <label>First Name</label>
                    </div>
                    <div class="col-lg-12">
                        <input type="text" class="form-control radius-right" placeholder="First Name" name="firstName" formControlName="firstName" required>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="row mt-2" for="lastName">
                    <div class="col-lg-12">
                        <label>Last Name</label>
                    </div>
                    <div class="col-lg-12">
                        <input type="text" class="form-control radius-right" placeholder="Last Name" name="lastName" formControlName="lastName" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2" for="email">
            <div class="col-lg-12">
                <label>Email</label>
            </div>
            <div class="col-lg-12">
                <input type="email" class="form-control radius-right" placeholder="Email" name="email" formControlName="email" required>
                <div *ngIf="createEmployeeForm.controls['email'].invalid && createEmployeeForm.controls['email'].value !== ''">
                    <small class="text-danger">email is invalid</small>
                </div>
            </div>
        </div>
        <div class="row mt-2" for="birthDate">
            <div class="col-lg-12">
                <label>Birth</label>
            </div>
            <div class="col-lg-12">
                <input type="date" class="form-control" [max]="maxDate" formControlName="birthDate" required>
            </div>
        </div>
        <div class="row mt-2" for="basicSalary">
            <div class="col-lg-12">
                <label>Salary</label>
            </div>
            <div class="col-lg-12">
                <input type="number" class="form-control" formControlName="basicSalary" placeholder="Salary" required>
            </div>
        </div>
        <div class="row mt-2" for="status">
            <div class="col-lg-12">
                <label>Status</label>
            </div>
            <div class="col-lg-12">
                <input type="text" class="form-control" formControlName="status" placeholder="Status" required>
            </div>
        </div>
        <div class="row mt-2" for="group">
            <div class="col-lg-12">
                <label>Group</label>
            </div>
            <div class="col-lg-12">
                <select class="custom-select" id="group" formControlName="group" placeholder="Choose group" required>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="boy">boy</option>
                    <option value="girl">girl</option>
                    <option value="veteran">veteran</option>
                </select>
                <!-- <input type="text" class="form-control" formControlName="group" placeholder="Group" required> -->
            </div>
        </div>
        <div class="row mt-2" for="description">
            <div class="col-lg-12">
                <label>Description</label>
            </div>
            <div class="col-lg-12">
                <input type="date" class="form-control" [max]="maxDate" formControlName="description" required>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col-12 text-right">
                <button class="btn btn-success rounded mt-4" type="submit" [disabled]="!createEmployeeForm.valid">create</button>
            </div>
        </div>
    </form>
</div>
