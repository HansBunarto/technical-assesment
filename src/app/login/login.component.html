    <div class="row">
        <div class="col-lg-12 col-md-12 text-center">

                width="150"
                alt="Angular Logo"
                src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
            />
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12 label-column">
            <label>Username</label>
        </div>
        <div class="col-lg-12 input-column">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text radius-left" id="addon-wrapping">
                    <i class="fa fa-user"></i>
                    </span>
                </div>
                <input type="text" class="form-control radius-right" placeholder="Username" name="userName" [(ngModel)]="userName">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 label-column">
            <label>Password</label>
        </div>
        <div class="col-lg-12 input-column">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text radius-left" id="addon-wrapping">
                    <i class="fa fa-lock"></i>
                    </span>
                </div>
                <input type="password" class="form-control radius-right" placeholder="Password" name="password" [(ngModel)]="password" (keydown.enter)="onEnter($event)">
            </div>
        </div>
        <small class="text-danger ml-4 mt-1" *ngIf="errorMessage !== ''">{{errorMessage}}</small>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12 col-md-12 text-center">
            <button type="button" class="btn btn-success" (click)="login()">Login</button>
        </div>
    </div>
</div>
