<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <i class="fa fa-chevron-left text-header" routerLink='/employee/list'></i>
            <label class="font-bold ml-2 text-header">{{data.userName}}</label>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12 label-column">
            <label>Username</label>
        </div>
        <div class="col-lg-12 input-column">
            <input type="text" class="form-control radius-right" [(ngModel)]="data.userName" disabled>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="row mt-2">
                <div class="col-lg-12 label-column">
                    <label>First Name</label>
                </div>
                <div class="col-lg-12 input-column">
                    <input type="text" class="form-control radius-right" [(ngModel)]="data.firstName" disabled>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="row mt-2">
                <div class="col-lg-12 label-column">
                    <label>Last Name</label>
                </div>
                <div class="col-lg-12 input-column">
                    <input type="text" class="form-control radius-right" [(ngModel)]="data.lastName" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12 label-column">
            <label>Email</label>
        </div>
        <div class="col-lg-12 input-column">
            <input type="text" class="form-control radius-right" [(ngModel)]="data.email" disabled>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12 label-column">
            <label>Birth</label>
        </div>
        <div class="col-lg-12 input-column">
            <input type="text" class="form-control radius-right" [(ngModel)]="data.birthDate" disabled>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12 label-column">
            <label>Salary</label>
        </div>
        <div class="col-lg-12 input-column">
            <input type="text" class="form-control radius-right" [(ngModel)]="data.basicSalary" disabled>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12 label-column">
            <label>Status</label>
        </div>
        <div class="col-lg-12 input-column">
            <input type="text" class="form-control radius-right" [(ngModel)]="data.status" disabled>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12 label-column">
            <label>Group</label>
        </div>
        <div class="col-lg-12 input-column">
            <input type="text" class="form-control radius-right" [(ngModel)]="data.group" disabled>
        </div>
    </div>
    <div class="row mt-4 pb-4">
        <div class="col-lg-12 label-column">
            <label>Description</label>
        </div>
        <div class="col-lg-12 input-column">
            <input type="text" class="form-control radius-right" [(ngModel)]="data.description" disabled>
        </div>
    </div>
</div>
